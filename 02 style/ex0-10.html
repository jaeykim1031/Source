<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> opacity : 투명도 설정 </title>
	<style>
		.d1{
			opacity: 0.5;
		}

		.d1:hover{
			opacity: 1.0;
		}

		img{
			opacity: 0.5;
		}
		
		img:hover{
			opacity: 1;
		}

	</style>
</head>
<body>
	<h2>
		pacity : 투명도 설정
	</h2>

	<div class="d1"> 마우스를 올리면 선명하게 보임 </div>
	<br><br>

	<img src="img/pic1.jpg" alt="">

	
</body>
</html>
