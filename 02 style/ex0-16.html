<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> transition	</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			background-color: yellow;
			border: 1px solid red;
		}
		div:hover{
			width: 300px;

		}

		#box1{
			width: 100px;
			height: 100px;
			background-color: yellow;
			border: 1px solid red;

			transition: width 1s;
		}
		#box1:hover{
			width: 300px;

		}
	</style>
</head> 
<body>
	<h2> transition 미사용시 </h2>
	<hr>
	<div>마우스 올리기 </div>

	<br><br><br>
	
	<h2> transition 사용시 </h2>
	<hr>
	<div id = "box1">마우스 올리기 </div>

</body>
</html>
