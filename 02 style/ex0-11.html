<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Gradient </title>
	<style>
		#grad1{
			height: 10px;
			opacity: 0.5;
			background: linear-gradient( to left , red, purple, blue , yellow);
		}
		#grad2{
			width: 400px;
			height: 400px;
			border-radius: 200px;
			
			border: 1px solid rebeccapurple;
			background: radial-gradient(red, blue, yellow);

		}
		
	</style>
</head>
<body>
	<h2> 선형 Gradient 효과 </h2>
	<hr>
	<div id="grad1">  </div>

	<h2> 원형 Gradient</h2>
	<hr>
	<div id="grad2"></div>

	
</body>
</html>
