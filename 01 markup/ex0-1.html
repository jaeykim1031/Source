<head>

	<title> 블록 태그 vs 인라인 태그 </title>

		.d1{
			border: 1px solid red;
			width: 700px;
			height: 100px;
			margin: 10px ;
			padding: 30px;

		}
		.s1{
			border: 1px solid red;
			width: 700px;
			height: 100px;
			margin: 10px ;
			padding: 30px;			


		}
	</style>
</head>
<body>
	<h2> 블록태그</h2>	
	<hr>
	<div class="d1"> div는 블록 태그 </div>
	<div class="d1"> div는 블록 태그 </div>

	<h2> 인라인 태그 </h2>	
	<hr>
	<span class="s1"> span 은 인라인 태그 </span>
	<span class="s1"> span 은 인라인 태그 </span>

</body>
</html>
