<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<style>
		#carname{
			background-color: aquamarine;
			width: 400px;
		}
	</style>
</head>

<body>
	<p id="carname"></p>
	<p id="carcolor"></p>
	<p id="carspeed"></p>

	<script>

		// 객체 'car' : 필드(속성) + 함수
		var car = {
			name: 'Sonata',
			speed: 50,
			color: 'white',
			start: function () {
				return this.speed + 10;
			}
		};

		var cname = document.getElementById("carname");
		cname.textContent = car.name;

		var colname = document.getElementById("carcolor");
		colname.textContent = car.color;

		var cspeed = document.getElementById("carspeed");
		cspeed.textContent = car.start();

	</script>
</body>

</html>
