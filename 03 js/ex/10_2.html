<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>

	
		
		// 일반 함수 1
		function f3 () {
			document.write( " 일반 함수 1 <p>")
		}

		// 무명 함수 2
		let f4 = function () {
			document.write ( "무명 함수 2 <p>")
		}
		
		// 화살표 함수 3 
		const F5 = () => {
			document.write (" 화살표 함수 2 ㄹ")
		}

		(function (){
			f3();
			f4();
			F5();
		}) ();

		document.write ("=========================")


	</script>
</body>
</html>
