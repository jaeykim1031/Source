<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> 배열 선언 </title>
</head>

<body>
	<script>
		// 자바 스크립트는 배열의 크기 선언하지 않아도 됨 
			// - 여러 데이터  타입 저장 가능 
			// 배열의 크기 자동으로 늘어남
		var city = ["Seoul", "Busan", "Incheon"]; // 배열 리터럴
		function printArr() {
			var i;
			for (i = 0; i < city.length; i++) {
				document.write("배열 데이터[" + i + "] = " + city[i] + "<br>");
			}
		}
		printArr();
	</script>
</body>

</html>
