<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<style>
		.click{
			width: 70px;
			height: 70px;
			border-radius: 5px;
			
			background-color: aquamarine;	
			box-shadow: 5px 5px 5px black;

			display: flex;
			justify-items: center;
			text-align: center;

			font-size: 1em;


		}
	</style>
</head>

<body>

	<script>
		var arrdata = [];
		function insertArr() { // 배열 데이터 입력 함수
			var i = 0;
			for (i = 0; i <= 99; i++) {
				arrdata[i] = i + 1; // 1~100까지 저장
			}
			selectArr();
		}
		function selectArr() { // 배열 데이터 조회 함수
			var i;
			for (i = 0; i < arrdata.length; i++) {
				document.write(arrdata[i] + " "); // 데이터 조회
			}
			addArr();
		}
		function addArr() { // 배열 데이터 덧셈 함수
			var i;
			var sum = 0;
			for (i = 0; i < arrdata.length; i++) {
				sum += arrdata[i]; // 덧셈 연산
			}
			document.write("<p/> 배열 데이터 덧셈 연산 결과 : " + sum + "<p/>");
			document.write("<a href='12_Array10.html'>돌아가기</a>");
		}
	</script>
	<button type="button" onclick="insertArr()">배열 생성/조회/연산</button>

	<br><br>
	<a href="javascript:insertArr();"> 링크 </a>

	<br><br>
	<div class="click" onmouseover="insertArr()"> 자바 스크립트 호출 1 </div>

	<div class="click" onclick="insertArr()"> 자바 스크립트 호출 2 </div>

	<div class="click" ondblclick="insertArr()"> 자바 스크립트 호출 3 </div>
</body>

</html>
